<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(window.prompt('digite seu número:'))
        var res = num >= 7.0? 'aprovado' : 'reprovado'
        document.write(`seu número é ${num}, ${res}`)
    </script>
</body>
</html>
